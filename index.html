<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <div id="scoreboard">
        <h1><u>Score</u></h1>
        <h2 id="score-X">X:  0</h2>
        <h2 id="score-Y">O:  0</h2>
    </div>

    <div class='extra-buttons'>
        <button id="reset-score" onclick="resetScore()">Reset Score</button>
        <button id="fun-button" onclick="toggleFun()">Fun Mode: Off</button>
        <button id="bot-button" onclick="toggleBot()">Computer: Off</button>
        <button id="difficulty-button" onclick="toggleDifficulty()">Difficulty: Easy</button>
    </div>

    <h1 id="turn">Turn: X</h1>

    <div id="top-info">
        <h1><u>Tic Tac Toe</u></h1>
        <h2>To play, click any box<h2>
    </div>
    <main>
        <section id="0" onclick="play(0)"></section>
        <section id="1" onclick="play(1)"></section>
        <section id="2" onclick="play(2)"></section>
        <section id="3" onclick="play(3)"></section>
        <section id="4" onclick="play(4)"></section>
        <section id="5" onclick="play(5)"></section>
        <section id="6" onclick="play(6)"></section>
        <section id="7" onclick="play(7)"></section>
        <section id="8" onclick="play(8)"></section>
        <h1 id='status'></h1>
        <button id="reset-button" onclick="reset()">Reset</button>
    </main>
    <script src='main.js'></script>
</body>
</html>
